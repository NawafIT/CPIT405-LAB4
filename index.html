<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="header">Car Reantal Form</h1>
    <form id="fromSize" action="">
      <label class="labelHeader" for="Fname">First Name:</label>
      
      <input class="inputData" type="text" id="Fname" name="Fname" required  placeholder="Enter your first name"/>
      
      <label class="labelHeader" for="Lname">Last Name:</label>
      

      <input class="inputData" type="text" id="Lname" name="Lname" required placeholder="Enter your last name"/>
     
      <label class="labelHeader" for="email">Email</label>
      
      <input class="inputData" type="email" id="email" name="email" required placeholder="Enter your email address"/>
      
      <label class="labelHeader" for="phone">Phone</label>
      
      <input class="inputData" type="text" name="phone" id="phone" placeholder="Enter your phone number" />
     
      <label class="labelHeader" for="Make">Make</label>
     
      <input class="inputData" type="text" name="Make" id="Make" placeholder="Make" />
      
      <label class="labelHeader" for="car-type">Model</label>
      
      <input class="inputData" type="text" name="Model" id="Model" placeholder="Model">

      <label class="labelHeader" for="Year">Year</label>
      
      <input class="inputData" type="number" name="Year" id="Year" placeholder="Year">

      <label class="labelHeader" for="start">Date:</label>
      
      <input class="inputData" type="date" name="Date" id="Date" />
      

      <label class="labelHeader" for="Spare-Part">Spare Part</label>
      <input
      class="inputData"
        type="text"
        id="Spare-Part"
        name="Spare-Part"
      placeholder="Enter the spare part you need"
      />

      <label class="labelHeader" for="Quantity">Quantity</label>
      <input
      class="inputData"
        type="text"
        id="Quantity"
        name="Quantity"
      placeholder="Enter the quantity of the spare part you need"
      />
     

      
      <label class="labelHeader" for="comment">Additional Comments</label>
      
      <textarea  id="comment" name="comment" rows="5" cols="25" placeholder="Enter your comment"></textarea>
     
    

      <input id="submitButton" class="inputData" type="submit" />

    </form>
  </body>
</html>
